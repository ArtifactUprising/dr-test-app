# Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "bar.app.artifactstaging.com"
    kubernetes.io/ingress.class: "{{ .Values.ingressClass }}"
    cert-manager.io/cluster-issuer: "{{ .Values.certIssuer }}"
    external-dns.alpha.kubernetes.io/hostname: "{{ .Values.domainName }}"
spec:
  tls:
  - hosts:
    - "{{ .Values.domainName }}"
{{- if eq .Values.env "prod" }}
    - "{{ .Values.domainName | replace ".app" "" }}"
{{- end }}
    - foo.app.artifactstaging.com
    secretName: "{{ .Values.certSecret }}"
  rules:
  - host: "{{ .Values.domainName }}"
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 9090
  - host: "{{ .Values.domainName | replace ".app" "" }}"
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 9090
  - host: foo.app.artifactstaging.com
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 9090
